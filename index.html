<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login Cute</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/090a479d3a.js" crossorigin="anonymous"></script>
</head>
<body> 
   <div class="container">
         <div class="card">
            <div class="icon">
            <img src="images/icon.svg" alt="">
          
      <div class="login_box">
         <h1>LOGIN</h1>
         <form class="input-box">
            <input type="text" name="email" value="" placeholder="Email" /><br>
            <input type="password" name="subject" value="" placeholder="Senha" /><br>
         <button type="submit">Entrar</button>
         </form>
         <div class="suport">
            <div class="remember">
               <span><input type="checkbox"; style="margin: 0; padding: 0; height: 13px;"></span>
               <span>Lembre-se de mim</span>
            </div>
         <div class="help">
               Precisa de ajuda?
         </div>
         <div class="login-facebook">
              <a href="#">Conectar com Facebook</a>
         </div>
         <div class="sign-up">
               <p>Novo por aqui? <a href="#">Assine agora</a></p>
         </div>
         <div class="terms">
            <p> Essa página é protegida pelo reCAPTCHA para garantir que você não é um robô.</p>
         </div>
      </div>
   </div>    
</body>
</html>
